<div class="row">
  <div class="col l3"></div>
  <div class="col m12 l6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Firebase Workshop Demo App</span>
        <p>
          Welcome to our demo app {{ displayName }}!
        </p>
      </div>
      <div class="card-action">
        <div class="row">
          <div class="col m12 l4" *ngIf="!isAuthenticated">
            <a class="waves-effect waves-light btn" routerLink="/auth">SIGN IN</a>
          </div>
          <div class="col m12 l4" *ngIf="isAuthenticated">
            <a class="waves-effect waves-light btn" routerLink="/brewery-list">ENTER</a>
          </div>
          <div class="col m12 l4" *ngIf="isAuthenticated">
            <a class="waves-effect waves-light btn" (click)="signOut()">SIGN OUT</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col l3"></div>
</div>

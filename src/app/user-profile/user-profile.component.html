<div class="row">
    <div class="col l3"></div>
    <div class="col m12 l6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Hi there {{ user.displayName }}!</span>
          <div class="row">
            <img [src]="profileImageUrl" width="200" height="200"/>
          </div>
          <div class="row">
              <div class="col s8">
                  <input placeholder="Display Name" id="displayName" type="text" [(ngModel)]="user.displayName">
              </div>
          </div>
          <div class="row">
            <div class="col s8">
                <input type="date" id="birthDate" [(ngModel)]="user.birthDate">
                <label for="birthDate">Birth Date</label>
            </div>
          </div>
          <div class="row">
              <div class="file-field input-field col s12">
                  <div class="btn">
                    <span>Select Profile Image</span>
                    <input type="file" (change)="onFileSelected($event)">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path" type="text" id="file" [value]="filePath">
                  </div>
                </div>
            </div>
        </div>
        <div class="card-action">
          <div class="row">
            <div class="col m12 l4">
                <a class="waves-effect waves-light btn" (click)="saveUser()">SAVE</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col l3"></div>
  </div>
  <div class="row">
      <div class="col l3"></div>
      <div class="col m12 l6">
          <h3>Your Reviews</h3>
          <div class="row" *ngFor="let review of reviews">
            <review [review]="review" 
                    [currentUserId]="this.user.id"
                    (reviewSaved)="saveReview($event)" 
                    (reviewDeleted)="deleteReview($event)"></review>
          </div>
      </div>
      <div class="col l3"></div>
  </div>
